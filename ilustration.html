<!DOCTYPE html>
<html lang="en">

                <div>
                    <a class="">ARTE TRADICIONAL</a>
                    <img src="./assets/Icons/tradicional.svg" alt="">
                </div>
                <div>
                    <a class="">PIXEL ART</a>
                    <img src="./assets/Icons/pixelart.svg" alt="">
                </div>
                <div>
                    <a class="">COMISIONES</a>
                    <img src="./assets/Icons/about.svg" alt="">
                </div>
                <div>

                    <img src="./assets/Icons/about.svg" alt="">

            </section>
        </nav>

    <header id="header-ilustraciones-movil">
        <nav>
            <section class="nav_logo-container-movil">
                <img src="/assets/img/lunaBlanca.webp" alt="logo">
            </section>
            <section class="header_subMenu-movil sub1">
                <a class=""><img src="./assets/Icons/about.svg" alt=""></a>
                <a class=""><img src="./assets/Icons/digital.svg" alt=""></a>
                <a class=""><img src="./assets/Icons/tradicional.svg" alt=""></a>
            </section>
            <section class="header_subMenu-movil sub2">
                <a class=""><img src="./assets/Icons/pixelart.svg" alt=""></a>

                <a class=""><img src="./assets/Icons/about.svg" alt=""></a>
            </section>
        </nav>

    <main class="ilustration-main">
        <section id="ilustration_section1" class="visible-section">
            <article class="section1_logoContainer">
                <div class="ilSec1-logoSubContainer">
                    <article class="ilSec1-containerlogo">

                    <article class="ilSec1-containerButom">

                    </article>
                </div>
                <div class="ilSec1_gostContainer">
                    <img src="./assets/img/tela3.webp" data-speed = "6" class="layer">
                    <img src="./assets/img/tela1.webp" data-speed = "-9" class="layer layerRigth">
                    <img src="./assets/img/tela2.webp" data-speed = "15" class="layer">
                </div>
            </article>
            <article class="ilSec1-presentationContainer">

            </article>
        </section>

                    </figure>
                    <figure>

                    </figure>
                    <figure>
                        <img src="./assets/img/ilustraciones/Alucard Stardew Valey.webp" alt="ilustracion" data-image="AlucardStardewValey">

                    <figure>

                    </figure>
                    <figure>
                        <img src="./assets/img/ilustraciones/Viego.webp" alt="ilustracion" data-image="Viego">
                    </figure>
                    <figure>
                        <img src="./assets/img/ilustraciones/sasuke.webp" alt="ilustracion" data-image="sasuke">
                    </figure>
                </article>

                <img class="inSecAll-llamas2" src="/assets/img/Llamas.webp" alt="">
            </div>

            <div class="modal">
                <img class="modal-content" id="modal-image">
                <span class="close-modal">&times;</span>
            </div>          
        </section>
        <section id="ilustration_section3">
            <div class="section_containerAll">
                <article class="inSecAll-containerlogo">
                    <div class="inSecAll-containerImg"></div>

            </div>

                <img class="inSecAll-llamas" src="/assets/img/Llamas.webp" alt="">
